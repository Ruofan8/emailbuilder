<div class="row">
  <div class="addRow top"><app-menu (selectedType)="addRow($event, false)"></app-menu></div>
  <dynamic-component draggable dragTarget attr.index={{index}} (click)="modifyTemplate()" [componentData]="componentData"></dynamic-component>
  <div class="status" [ngClass]="{'show': status}">
    <div *ngFor="let input of templateData">
      <textarea id="{{input.key}}" [(ngModel)]="input.value"></textarea>
      <button type="button"(click)="update(templateData)">Update</button>
    </div>
    <!-- <pre style="text-align:left;">{{templateData |json}}</pre> -->
  </div>
  <div class="addRow bottom"><app-menu (selectedType)="addRow($event, true)"></app-menu></div>
</div>
